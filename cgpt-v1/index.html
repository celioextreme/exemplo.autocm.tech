        <h6 style="color: #E0E0E0;text-align: center;font-family: Montserrat, sans-serif;">Selecione o Tema Abaixo:</h6><script>
  // Texto que você deseja que apareça como sendo digitado
  const textoParaEscrever = 'Inteligência Artificial...';
  const elemento = document.querySelector('.escrevendo');
  let indiceLetra = 0;

  function digitarLetra() {
    // Verifica se ainda há letras para adicionar
    if (indiceLetra < textoParaEscrever.length) {
      // Adiciona a próxima letra ao elemento
      elemento.textContent += textoParaEscrever.charAt(indiceLetra);
      indiceLetra++;
      // Chama a função novamente após um breve intervalo
      setTimeout(digitarLetra, 150); // Ajuste a velocidade de digitação aqui
    }
  }

  // Inicia a função de digitação quando o documento estiver pronto
  document.addEventListener('DOMContentLoaded', digitarLetra);
</script>

    <div style="text-align: center;margin-top: 36px;"><button class="btn btn-primary" id="irParaPagina" type="button" style="background: linear-gradient(9deg, rgb(0,0,0) 18%, rgba(0,209,255,0.42) 51%, black 95%), #000000;font-family: Montserrat, sans-serif;padding-right: 18px;padding-left: 18px;box-shadow: 0px 0px 14px 5px rgba(0,209,255,0.69);font-weight: bold;border: 2px dashed #00D1FF;padding-top: 8px;padding-bottom: 8px;">SELECIONAR OPÇÃO</button></div><script>
// script.js
let urlSelecionada = ''; // Inicializa uma variável para armazenar a URL da opção selecionada

document.querySelectorAll('.apertar').forEach(imagem => {
  imagem.addEventListener('click', function() {
    // Primeiro, remove a classe 'selecionado' de todas as imagens
    document.querySelectorAll('.apertar').forEach(img => {
      img.classList.remove('selecionado');
    });
    
    // Depois, adiciona a classe 'selecionado' apenas à imagem clicada
    this.classList.add('selecionado');
    
    // Armazena a URL da imagem selecionada
    urlSelecionada = this.getAttribute('data-url');
  });
});

// Adiciona um evento de clique ao botão que redireciona para a URL armazenada
document.getElementById('irParaPagina').addEventListener('click', function() {
  if (urlSelecionada) { // Verifica se uma URL foi selecionada
    window.location.href = urlSelecionada; // Redireciona para a URL
  } else {
    alert('Por favor, selecione uma opção antes de prosseguir.'); // Mensagem de erro se nenhuma opção foi selecionada
  }
});
</script>
    <div class="matrixEffect" style="border-bottom-style: solid;"><script>
  const matrixEffects = document.querySelectorAll('.matrixEffect');
  const caracteres = '01'; // Apenas '0' e '1' para o efeito binário
  const numeroCaracteres = 100; // Ajuste para o número de caracteres desejado por linha

  function gerarCaracterAleatorio() {
    return caracteres.charAt(Math.floor(Math.random() * caracteres.length));
  }

  function atualizarEfeitoMatrix() {
    matrixEffects.forEach((elemento) => {
      let conteudo = '';
      for (let i = 0; i < numeroCaracteres; i++) {
        conteudo += gerarCaracterAleatorio();
      }
      elemento.textContent = conteudo; // Agora atribui uma única linha de caracteres
    });
  }

  setInterval(atualizarEfeitoMatrix, 140); // Atualiza o efeito a cada 100ms
</script></div><script>
document.addEventListener('DOMContentLoaded', function() {
    // Função para adicionar o parâmetro 'dinheiro' a uma URL, se não estiver presente
    function adicionarParametroDinheiro(url) {
        const urlObj = new URL(url, window.location.origin);
        const parametrosAtuais = new URLSearchParams(window.location.search);
        const dinheiro = parametrosAtuais.get('dinheiro');

        // Verifica se o parâmetro 'dinheiro' existe e adiciona à URL, se necessário
        if (dinheiro && !urlObj.searchParams.has('dinheiro')) {
            urlObj.searchParams.set('dinheiro', dinheiro);
        }

        return urlObj.toString();
    }

    // Lista de páginas que devem manter o parâmetro 'dinheiro'
    const paginas = ['index.html', 'saldo.html', 'perfil.html'];

    // Intercepta cliques em todos os links
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
            const destino = this.getAttribute('href');
            const correspondePagina = paginas.some(pagina => destino.includes(pagina));

            // Se o destino é uma das páginas especificadas, adiciona o parâmetro 'dinheiro'
            if (correspondePagina) {
                e.preventDefault(); // Previne o comportamento padrão do link

                const novoHref = adicionarParametroDinheiro(destino);
                window.location.href = novoHref; // Redireciona para a nova URL
            }
        });
    });
});
</script>
