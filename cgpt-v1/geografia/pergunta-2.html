    // Função para animar o valor do elemento
    function animateValue(obj, start, end, duration, callback) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            // Mantém o formato decimal com ponto
            obj.innerHTML = 'R$ ' + (start + progress * (end - start)).toFixed(2);
            if (progress < 1) {
                window.requestAnimationFrame(step);
            } else {
                if(callback) callback(end); // Chama a função de callback passando o valor final
            }
        };
        window.requestAnimationFrame(step);
    }

    // Função para atualizar a URL com o valor final da animação
    function atualizarURLComValorFinal(valorFinal) {
        // Mantém o formato decimal com ponto para a URL
        var valorFormatado = valorFinal.toFixed(2);
        var urlAtual = new URL(window.location.href);
        urlAtual.searchParams.set('dinheiro', valorFormatado);
        window.history.pushState({path:urlAtual.href}, '', urlAtual.href);
    }

    // Espera o evento DOMContentLoaded para iniciar a animação
    document.addEventListener('DOMContentLoaded', () => {
        const obj = document.querySelector('.dinheirotopo');
        // Inicia a animação e define o que fazer quando terminar
        animateValue(obj, 0.00, 14.50, 2000, atualizarURLComValorFinal);
    });
</script>

        <p class="flash animated paragrafofadein" style="color: #E0E0E0;font-family: Montserrat, sans-serif;font-size: 14px;">O Brasil tem uma longa história de cultivo de café, dominando o mercado mundial como o maior produtor, responsável por um terço do café produzido globalmente</p><script>
  // Texto que você deseja que apareça como sendo digitado
  const textoParaEscrever = 'O Brasil é o maior produtor de café do mundo.';
  const elemento = document.querySelector('.escrevendo');
  let indiceLetra = 0;

  function digitarLetra() {
    // Verifica se ainda há letras para adicionar
    if (indiceLetra < textoParaEscrever.length) {
      // Adiciona a próxima letra ao elemento
      elemento.textContent += textoParaEscrever.charAt(indiceLetra);
      indiceLetra++;
      // Chama a função novamente após um breve intervalo
      setTimeout(digitarLetra, 35); // Ajuste a velocidade de digitação aqui
    }
  }

  // Inicia a função de digitação quando o documento estiver pronto
  document.addEventListener('DOMContentLoaded', digitarLetra);
</script>

</script><script>
document.addEventListener('DOMContentLoaded', function() {
    // Função para adicionar o parâmetro 'dinheiro' a uma URL, se não estiver presente
    function adicionarParametroDinheiro(url) {
        const urlObj = new URL(url, window.location.origin);
        const parametrosAtuais = new URLSearchParams(window.location.search);
        const dinheiro = parametrosAtuais.get('dinheiro');

        // Verifica se o parâmetro 'dinheiro' existe e adiciona à URL, se necessário
        if (dinheiro && !urlObj.searchParams.has('dinheiro')) {
            urlObj.searchParams.set('dinheiro', dinheiro);
        }

        return urlObj.toString();
    }

    // Lista de páginas que devem manter o parâmetro 'dinheiro'
    const paginas = ['index.html', 'saldo.html', 'perfil.html'];

    // Intercepta cliques em todos os links
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
            const destino = this.getAttribute('href');
            const correspondePagina = paginas.some(pagina => destino.includes(pagina));

            // Se o destino é uma das páginas especificadas, adiciona o parâmetro 'dinheiro'
            if (correspondePagina) {
                e.preventDefault(); // Previne o comportamento padrão do link

                const novoHref = adicionarParametroDinheiro(destino);
                window.location.href = novoHref; // Redireciona para a nova URL
            }
        });
    });
});
</script>
