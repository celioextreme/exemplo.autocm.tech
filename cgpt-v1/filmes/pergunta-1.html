        <p class="flash animated paragrafofadein" style="color: #E0E0E0;font-family: Montserrat, sans-serif;font-size: 14px;padding-right: 8px;padding-left: 8px;">"Titanic", lançado em 1997, é frequentemente citado como o primeiro filme a alcançar a marca de 2 bilhões de dólares em bilheteria</p><script>
  // Texto que você deseja que apareça como sendo digitado
  const textoParaEscrever = '"Titanic" foi o primeiro filme a ultrapassar 2 bilhões de dólares em bilheteria mundial.';
  const elemento = document.querySelector('.escrevendo');
  let indiceLetra = 0;

  function digitarLetra() {
    // Verifica se ainda há letras para adicionar
    if (indiceLetra < textoParaEscrever.length) {
      // Adiciona a próxima letra ao elemento
      elemento.textContent += textoParaEscrever.charAt(indiceLetra);
      indiceLetra++;
      // Chama a função novamente após um breve intervalo
      setTimeout(digitarLetra, 35); // Ajuste a velocidade de digitação aqui
    }
  }

  // Inicia a função de digitação quando o documento estiver pronto
  document.addEventListener('DOMContentLoaded', digitarLetra);
</script>
<style>
  .paragrafofadein {
    display: none;
    opacity: 0;
    transition: opacity 2s ease-in-out; /* Ajuste a duração conforme necessário para o fade-in desejado */
  }

  /* Adiciona uma classe que será usada para iniciar o fade-in */
  .fadein-active {
    display: block;
    opacity: 1;
  }
</style>

<script>
  // Supondo que você saiba a duração da animação .escrevendo
  const duracaoAnimacaoEscrevendo = 2500; // 5000 milissegundos = 5 segundos

  window.addEventListener('load', () => {
    setTimeout(() => {
      const paragrafo = document.querySelector('.paragrafofadein');
      paragrafo.classList.add('fadein-active');
    }, duracaoAnimacaoEscrevendo);
  });
</script>

<script>
  let countdownNumber = 60;
  const countdownElement = document.getElementById('countdown');

  const countdownInterval = setInterval(() => {
    countdownNumber--;
    countdownElement.innerText = countdownNumber;

    if (countdownNumber <= 0) {
      clearInterval(countdownInterval);
      // Opcional: Remover animação da borda quando o countdown chegar a 0
      const countdownStyle = countdownElement.style;
      countdownStyle.setProperty("--border-animation", "none");
    }
  }, 1000);
